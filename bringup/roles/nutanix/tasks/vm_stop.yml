#---

    - name: stop VM
      uri:
        url: "{{ rest_url }}/vms/{{ my_vms[vm.name].uuid }}/set_power_state"
        validate_certs: "{{ cluster.validate_certs }}"
        force_basic_auth: yes
        method: POST
        status_code: 201
        user: "{{ cluster.username }}"
        password: "{{ cluster.password }}"
        return_content: yes
        body: 
          transition: "OFF"
        body_format: json
      register: stop_vm_output
      loop: "{{ vms }}"
      loop_control:
        loop_var: vm
        label: "{{ vm.name }}"

    - name: stop VM output
      debug:
        var: stop_vm_output
      when: do_verbose

    - name: stop VM task
      uri:
        url: "{{ rest_url }}/tasks/{{ result.json.task_uuid }}"
        validate_certs: "{{ cluster.validate_certs }}"
        force_basic_auth: yes
        method: GET
        status_code: 200
        user: "{{ cluster.username }}"
        password: "{{ cluster.password }}"
        return_content: yes
      register: stop_vm_task_output
      until: stop_vm_task_output.json.progress_status == "Succeeded"
      retries: 5
      delay: 10
      loop: "{{ stop_vm_output.results }}"
      loop_control:
        loop_var: result
        label: "{{ result.json.task_uuid }}"

    - name: stop VM task output
      debug:
        var: stop_vm_task_output
      when: do_verbose
